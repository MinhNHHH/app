{% extends "webapp/layout.html" %}
{% load static %}
{% block body %}
    <script src = "{% static 'webapp/changepassword_1.js'%}"></script> 
    
    <div class="col-md-6 offset-md-3" style="margin-top: 4%;">
        <span class="anchor" id="formChangePassword"></span>
        <hr class="mb-5">

        <!-- form card change password -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Change Password</h3>
            </div>
            <div class="card-body">
                <form class="form" role="form" autocomplete="off">
                    <div class="form-group">
                        <label for="inputPasswordOld">Current Password</label>
                        <input type="password" class="form-control" id="inputPasswordOld">
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordNew">New Password</label>
                        <input type="password" class="form-control" id="inputPasswordNew">
                        <span class="form-text small text-muted">
                                The password must be 8-20 characters, and must <em>not</em> contain spaces.
                            </span>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordNewVerify">Confirm Password</label>
                        <input type="password" class="form-control" id="inputPasswordNewVerify">
                        <span class="form-text small text-muted">
                                To confirm, type the new password again.
                            </span>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-lg float-right" onclick = "change()" id = "123">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /form card change password -->
    </div>
    <script>
        var input = document.getElementById("inputPasswordNewVerify");
        enter()
    </script>
{% endblock %}
