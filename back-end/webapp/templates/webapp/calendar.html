{% extends "webapp/layout.html" %}
{% load static %}
{% block body %}
<link href="{% static 'webapp/css/style.css' %}" rel="stylesheet">
<script src="{% static 'webapp/js/jquery.min.js'%}"></script>
<!-- <script src="{% static 'webapp/js/popper.js'%}"></script> -->
<!-- <script src="{% static 'webapp/js/bootstrap.min.js'%}"></script> -->
<script src="{% static 'webapp/js/main4.js'%}"></script>
<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-5">
				<h2 class="heading-section">Calendar</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="content w-100">
					<div class="calendar-container">
						<div class="calendar">
							<div class="year-header">
								<span class="left-button fa fa-chevron-left" id="prev"> </span>
								<span class="year" id="label"></span>
								<span class="right-button fa fa-chevron-right" id="next"> </span>
							</div>
							<table class="months-table w-100">
								<tbody>
									<tr class="months-row">
										<td class="month">Jan</td>
										<td class="month">Feb</td>
										<td class="month">Mar</td>
										<td class="month">Apr</td>
										<td class="month">May</td>
										<td class="month">Jun</td>
										<td class="month">Jul</td>
										<td class="month">Aug</td>
										<td class="month">Sep</td>
										<td class="month">Oct</td>
										<td class="month">Nov</td>
										<td class="month">Dec</td>
									</tr>
								</tbody>
							</table>

							<table class="days-table w-100">
								<td class="day">Sun</td>
								<td class="day">Mon</td>
								<td class="day">Tue</td>
								<td class="day">Wed</td>
								<td class="day">Thu</td>
								<td class="day">Fri</td>
								<td class="day">Sat</td>
							</table>
							<div class="frame">
								<table class="dates-table w-100">
									<tbody class="tbody">
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="events-container">
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script>
	var data = {{ data | safe}};
</script>

{% endblock %}
